{% load i18n %}

<div class="modal fade" id="pair-review-update" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-left">
          {% trans 'Edit Pair Review' %}
        </h4>
      </div>
      <div class="modal-body">
        <form action="{% url 'peer_review:update' discipline.slug session.id %}" method="post" novalidate>
          <!-- Form security -->
          {% csrf_token %}

          <!-- Peer review weight -->
          <div class="form-group">
            <label for="{{ form.peer_review_weight.id_for_label }}">
              {{ form.peer_review_weight.label }}
            </label>

            <input
              type="number"
              id="{{ form.peer_review_weight.id_for_label }}"
              min="0"
              name="{{ form.peer_review_weight.name }}"
              class="form-control"
              value="{{session.peer_review_weight}}"
            />
          </div>

          <!-- Peer review available -->
          <div class="checkbox">
            <label>
              <input
                type="checkbox"
                name="{{ form.peer_review_available.name }}"
                {% if session.peer_review_available %}checked{% endif %}
              />
              {{ form.peer_review_available.label }}
            </label>
          </div>

          <!-- Submit button -->
          <button type="submit"
                  class="btn btn-default submit-button center-block gradient">
                  <i class="fa fa-edit"></i>
                  {% trans 'Edit' %}
          </button>
        </form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
