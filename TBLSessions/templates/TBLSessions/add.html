{% load widget_tweaks %}
{% load i18n %}

<div class="modal fade" id="add-modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal">
                <i class="fa fa-close"></i>
        </button>
        <h4 class="modal-title">
          {% trans 'Add TBL session' %}
        </h4>
      </div>
      <div class="modal-body">
        <form action="{% url 'TBLSessions:create' discipline.slug %}" method="post" novalidate>
          {% csrf_token %}

          <div class="form-group">
            <label for="title">{% trans 'Session title' %}:</label>
            {% render_field form.title class="form-control" type="text" placeholder=form.title.help_text %}
          </div>
          <div class="form-group">
            <label for="description">{% trans 'Session description' %}:</label>
            {% render_field form.description class="form-control" type="text" %}
          </div>
          <div class="form-group">
            <label>
              {% render_field form.is_closed type="checkbox" %}
              {% trans 'Close session' %}
            </label>
          </div>
          <button type="submit" class="btn btn-primary submit-button center-block">
            <i class="fa fa-plus"></i>
            {% trans 'Add' %}
          </button>
        </form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
