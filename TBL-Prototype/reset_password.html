<!DOCTYPE html>
<html>
  <head>
    <title>TBL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/password.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse-navbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand navbar-link" href="home.html"><i class="fa fa-home"></i> Team Based Learning</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="page-header">
          <h1 class="white">Resetar senha</h1>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <form action="home.html" method="post">
              <div class="input-group">
                <span class="input-group-addon gradient"><i class="fa fa-lock icon-md"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Nova senha">
              </div>
              <div class="input-group">
                <span class="input-group-addon gradient"><i class="fa fa-lock icon-md"></i></span>
                <input id="password_confirmation" type="password" class="form-control" name="password_confirmation" placeholder="Confirmar nova senha">
              </div>
              <button type="submit" class="btn btn-primary center-block password-button">
                <i class="fa fa-lock"></i> Resetar senha
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
