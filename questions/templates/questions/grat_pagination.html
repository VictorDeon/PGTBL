{% load i18n %}

<!-- Pagination -->
{% if page_obj.has_previous %}
  <a href="?page={{page_obj.previous_page_number}}#question"
     class="btn btn-primary pull-left">
     <i class="fa fa-chevron-left"></i>
     {% trans 'Back' %}
  </a>
{% else %}
  <a href="#"
     class="btn btn-primary pull-left"
     disabled>
     <i class="fa fa-chevron-left"></i>
     {% trans 'Back' %}
  </a>
{% endif %}
{% if page_obj.has_next %}
  <a href="?page={{page_obj.next_page_number}}#question"
     class="btn btn-primary pull-right">
     <i class="fa fa-chevron-right"></i>
     {% trans 'Next' %}
  </a>
{% else %}
  <a href="{% url 'questions:grat-result' discipline.slug session.id %}"
     class="btn btn-primary pull-right">
     <i class="fa fa-flag-checkered"></i>
     {% trans 'Conclude' %}
  </a>
{% endif %}
