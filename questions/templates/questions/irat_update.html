{% load i18n %}
{% load widget_tweaks %}

<div class="modal fade" id="irat-update" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-left">
          {% trans 'Edit iRAT' %}
        </h4>
      </div>
      <div class="modal-body">
        <form action="{% url 'questions:irat-update' discipline.slug session.id %}" method="post" novalidate>
          <!-- Form security -->
          {% csrf_token %}

          <!-- iRAT weight -->
          <div class="form-group">
            <label for="{{irat_form.irat_weight.id_for_label}}">
              {{irat_form.irat_weight.label}}
            </label>

            {% render_field irat_form.irat_weight class="form-control" %}
          </div>

          <!-- iRAT duration -->
          <div class="form-group">
            <label for="{{irat_form.irat_duration.id_for_label}}">
              {{irat_form.irat_duration.label}}
            </label>

            <input
              type="number"
              id="{{irat_form.irat_duration.id_for_label}}"
              min="0"
              name="{{irat_form.irat_duration.name}}"
              class="form-control"
              value="{{session.irat_duration}}"
            />
          </div>

          <!-- Submit button -->
          <button type="submit"
                  class="btn btn-default submit-button center-block gradient">
                  <i class="fa fa-edit"></i>
                  {% trans 'Edit' %}
          </button>
        </form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
